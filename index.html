<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <style>
        #map {
            width: 1501px;
            height: 817px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="data/Echelle_parcelles_COS_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[45.222894811925975,-0.8109850455652997],[45.25553842510734,-0.7257186146119844]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Echelle_parcelles_COS_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>parcelles</strong><br />' + (feature.properties['parcelles'] !== null ? autolinker.link(feature.properties['parcelles'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SECTEUR</th>\
                        <td>' + (feature.properties['SECTEUR'] !== null ? autolinker.link(feature.properties['SECTEUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ETAT</th>\
                        <td>' + (feature.properties['ETAT'] !== null ? autolinker.link(feature.properties['ETAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CEPAGE</th>\
                        <td>' + (feature.properties['CEPAGE'] !== null ? autolinker.link(feature.properties['CEPAGE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ANNEE_PLANTATION</th>\
                        <td>' + (feature.properties['ANNEE_PLANTATION'] !== null ? autolinker.link(feature.properties['ANNEE_PLANTATION'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">NB_PIEDS</th>\
                        <td>' + (feature.properties['NB_PIEDS'] !== null ? autolinker.link(feature.properties['NB_PIEDS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">surface</th>\
                        <td>' + (feature.properties['surface'] !== null ? autolinker.link(feature.properties['surface'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Echelle_parcelles_COS_0_0(feature) {
            switch(String(feature.properties['CEPAGE'])) {
                case 'Cabernet Franc':
                    return {
                pane: 'pane_Echelle_parcelles_COS_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(211,47,154,1.0)',
                interactive: true,
            }
                    break;
                case 'Cabernet Sauvignon':
                    return {
                pane: 'pane_Echelle_parcelles_COS_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
                interactive: true,
            }
                    break;
                case 'Merlot':
                    return {
                pane: 'pane_Echelle_parcelles_COS_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(169,31,139,1.0)',
                interactive: true,
            }
                    break;
                case 'Petit Verdot':
                    return {
                pane: 'pane_Echelle_parcelles_COS_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(149,98,243,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Echelle_parcelles_COS_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(136,123,89,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Echelle_parcelles_COS_0');
        map.getPane('pane_Echelle_parcelles_COS_0').style.zIndex = 400;
        map.getPane('pane_Echelle_parcelles_COS_0').style['mix-blend-mode'] = 'normal';
        var layer_Echelle_parcelles_COS_0 = new L.geoJson(json_Echelle_parcelles_COS_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Echelle_parcelles_COS_0',
            layerName: 'layer_Echelle_parcelles_COS_0',
            pane: 'pane_Echelle_parcelles_COS_0',
            onEachFeature: pop_Echelle_parcelles_COS_0,
            style: style_Echelle_parcelles_COS_0_0,
        });
        bounds_group.addLayer(layer_Echelle_parcelles_COS_0);
        map.addLayer(layer_Echelle_parcelles_COS_0);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        resetLabels([layer_Echelle_parcelles_COS_0]);
        map.on("zoomend", function(){
            resetLabels([layer_Echelle_parcelles_COS_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Echelle_parcelles_COS_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Echelle_parcelles_COS_0]);
        });
        </script>
    </body>
</html>
